<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ask Claude UI</title>
    <link rel="stylesheet" href="/static/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Ask Claude UI</h1>
      <form id="promptForm">
        <div class="row">
          <label for="modelSelect">Model:</label>
          <select id="modelSelect" name="model" class="full-width"></select>
        </div>
        <div class="row">
          <label for="temperatureInput">Temperature:</label>
          <input type="number" id="temperatureInput" name="temperature" min="0" max="1" step="0.01"/>
          <button type="button" id="saveTemperatureBtn">Save Temperature</button>
        </div>
        <div class="row">
          <label for="instructionInput">Instruction:</label>
          <textarea id="instructionInput" name="instruction" rows="3" cols="60" class="full-width"></textarea>
          <button type="button" id="saveInstructionBtn">Save Instruction</button>
        </div>
        <div>
          <label for="prompt">Prompt:</label><br>
          <textarea name="prompt" rows="4" cols="50" class="full-width"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <br>
      <label for="result">Result:</label><br>
      <textarea id="result" rows="10" cols="80" class="full-width" readonly></textarea>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
